<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1º Pelotão </title>
    <link rel="stylesheet" href="estilo/style.css">
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
<style>
    body {
margin:0;
height: 100vh;
width: 100vw;
background: linear-gradient(287.56deg, #437de2 0%, #16f9c1 100% );
    }
 .search-box{
    position: absolute;
    top: 50%;
    left: 50%;
    transform:translate(-50%,-50%);
    background: #fff;
    height: 50px;
    padding:10px;
    border-radius: 40px;

    display: flex;
    justify-content: space-between;
    align-items: center;
    }
.search-text{
    background: none;
    border: 0;
    outline: 0;
    padding: 0;
    font-size: 16px;
    transition: 0.4s;
    width: 0;
}
.search-btn{
    width: 50px;
    height: 50px;
    display: flex;
    justify-content: center;
}
.loupe-white{
    display: none;
   
}
.search-box:hover> .search-text{
    width: 320px;
    padding-left: 20px;}

</style>
<body>
    <div btn>
    <div class="search-box">
        <input type="text" class="search-text" placeholder="Pesquisar...">
        <a class="search-btn">
            <img class="loupe-blue" src="GALERIA/loupe-blue.svg" alt="" width="25px" height="25px">
            <img class="loupe-white"src="GALERIA/loupe-white.svg" alt="" width="25px" height="25px">
        </a>
    
</div>
    
</body>
</html>
